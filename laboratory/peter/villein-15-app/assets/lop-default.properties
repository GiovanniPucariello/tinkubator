################################################################################
# Server/XMPP
################################################################################

org.linkedprocess.farmServer = fortytwo.linkedprocess.org
org.linkedprocess.farmPort = 5222
org.linkedprocess.farmUserName = fortytwo_farmland
org.linkedprocess.farmUserPassword = fortytwo


################################################################################
# Scheduler configuration
################################################################################

org.linkedprocess.concurrentWorkerThreads = 4
org.linkedprocess.maxConcurrentVirtualMachines = 50
org.linkedprocess.jobQueueCapacity = 100
org.linkedprocess.roundRobinQuantum = 500

org.linkedprocess.jobTimeout = 300000
org.linkedprocess.virtualMachineTimeToLive = 1800000
org.linkedprocess.schedulerCleanupInterval = 600000


################################################################################
# Language support
################################################################################

org.linkedprocess.supportedScriptEngineFactory_1 = org.linkedprocess.JavaScriptEngineFactory
org.linkedprocess.supportedScriptEngineFactory_2 = com.sun.script.jruby.JRubyScriptEngineFactory
org.linkedprocess.supportedScriptEngineFactory_3 = com.sun.script.groovy.GroovyScriptEngineFactory
org.linkedprocess.supportedScriptEngineFactory_4 = com.sun.script.jython.JythonScriptEngineFactory


################################################################################
# Farm security
################################################################################

org.linkedprocess.security.createClassLoader = true
org.linkedprocess.security.packageAccess = true
org.linkedprocess.security.setFactory = true
org.linkedprocess.security.memberAccess = true
org.linkedprocess.security.permission = true
org.linkedprocess.security.propertyAccess = true

# Necessary for HTTP GET in JRuby
org.linkedprocess.security.access = true
org.linkedprocess.security.connect = true
org.linkedprocess.security.read = true

# Example path which is specific to a particular machine
org.linkedprocess.security.read.permitted_myMachine1 = /Library/Ruby/Gems/1.8/gems/activerdf-1.6.11/

